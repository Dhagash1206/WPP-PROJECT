<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Coupons - AQAMA GOLD</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            background-color: #1d2739;
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            width: 100%;
        }
        .game-container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            padding: 20px;
        }
        .wheel-container {
            width: 400px;
            height: 400px;
            margin: 40px auto;
            position: relative;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #fff;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .spin-button {
            background: #008000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .spin-button:hover {
            background: #006600;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: #1d2739;
        }
        .coupon {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 20px;
            display: none;
        }
        .coupon.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .coupon-code {
            font-size: 32px;
            font-weight: bold;
            color: #008000;
            margin: 10px 0;
        }
        .coupon-details {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>Win Coupons - AQAMA GOLD</header>
    <div class="game-container">
        <h1>Spin the Wheel to Win!</h1>
        <p>Try your luck and win amazing discounts on your next purchase!</p>
        
        <div class="wheel-container">
            <div class="wheel" id="wheel">
                <!-- Wheel sections will be added dynamically -->
            </div>
        </div>

        <button class="spin-button" onclick="spinWheel()">SPIN THE WHEEL</button>
        
        <div class="result" id="result"></div>
        
        <div class="coupon" id="coupon">
            <h2>Congratulations! ðŸŽ‰</h2>
            <div class="coupon-code" id="coupon-code"></div>
            <div class="coupon-details" id="coupon-details"></div>
        </div>
    </div>

    <script>
        const prizes = [
            { text: "10% OFF", code: "SPIN10", details: "Get 10% off on your next purchase" },
            { text: "20% OFF", code: "SPIN20", details: "Get 20% off on your next purchase" },
            { text: "30% OFF", code: "SPIN30", details: "Get 30% off on your next purchase" },
            { text: "40% OFF", code: "SPIN40", details: "Get 40% off on your next purchase" },
            { text: "50% OFF", code: "SPIN50", details: "Get 50% off on your next purchase" },
            { text: "TRY AGAIN", code: "", details: "Better luck next time!" }
        ];

        function createWheel() {
            const wheel = document.getElementById('wheel');
            const sectionAngle = 360 / prizes.length;
            
            prizes.forEach((prize, index) => {
                const section = document.createElement('div');
                section.className = 'wheel-section';
                section.style.transform = `rotate(${index * sectionAngle}deg)`;
                section.style.backgroundColor = index % 2 === 0 ? '#1d2739' : '#273247';
                section.innerHTML = prize.text;
                wheel.appendChild(section);
            });
        }

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            const coupon = document.getElementById('coupon');
            const couponCode = document.getElementById('coupon-code');
            const couponDetails = document.getElementById('coupon-details');
            
            // Disable spin button
            document.querySelector('.spin-button').disabled = true;
            
            // Random number of full rotations (5-10)
            const rotations = 5 + Math.random() * 5;
            // Random prize index
            const prizeIndex = Math.floor(Math.random() * prizes.length);
            // Calculate final rotation
            const finalRotation = rotations * 360 + (360 - (prizeIndex * (360 / prizes.length)));
            
            wheel.style.transform = `rotate(${finalRotation}deg)`;
            
            // Show result after animation
            setTimeout(() => {
                const prize = prizes[prizeIndex];
                result.textContent = prize.text;
                
                if (prize.code) {
                    couponCode.textContent = prize.code;
                    couponDetails.textContent = prize.details;
                    coupon.classList.add('active');
                } else {
                    coupon.classList.remove('active');
                }
                
                // Re-enable spin button
                document.querySelector('.spin-button').disabled = false;
            }, 4000);
        }

        // Create wheel when page loads
        window.onload = createWheel;
    </script>
</body>
</html>
