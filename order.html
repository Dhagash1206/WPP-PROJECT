<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Hot wheels </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #1d2739;
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #273247;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #6b7a8f;
        }
        .checkout-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .checkout-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1d2739;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #008000;
            outline: none;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .order-summary {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .order-summary h3 {
            margin-top: 0;
            color: #1d2739;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .order-total {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-weight: bold;
            color: #1d2739;
        }
        .payment-methods {
            margin: 20px 0;
        }
        .payment-method {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .payment-method input[type="radio"] {
            margin-right: 10px;
        }
        .place-order-btn {
            background: #008000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        .place-order-btn:hover {
            background: #006600;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="logo-container">
        <img src="images/hwlogo.png" alt="HOT Wheels Logo" class="logo">
    </a>
    <style>
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: linear-gradient(to right, #8b0000, #b22222);
            height: 70px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            border: 2px solid #7a0000;
        }

        .logo {
            max-width: 150px;
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.1);
        }
    </style>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html#shop">Shop</a>
        <a href="about.html">About</a>
        <a href="contactUs.html">Contact</a>
        <a href="coupon-game.html">Win Coupons</a>
        <style>
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #007bff, #0056b3);
            padding: 10px 20px; /* Decreased padding for reduced height */
            margin: 5px 0 2px 0; /* Decreased bottom margin */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-radius: 12px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px; /* Adjusted padding for smaller links */
            font-weight: 600;
            font-size: 20px; /* Reduced font size for nav links */
            margin: 0 5px; /* Added margin for spacing between links */
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            color: #f8f8f8;
            border-radius: 10px;
            transform: scale(1.15);
        }
        nav .cart-icon {
            display: flex;
            align-items: center;
            font-size: 24px; /* Reduced font size for cart icon */
            color: white;
            cursor: pointer;
            position: relative;
            margin-left: 10px; /* Added margin for spacing */
            transition: transform 0.2s ease, color 0.3s ease;
        }
        nav .cart-icon:hover {
            color: #f8f8f8;
            transform: scale(1.15);
        }
        nav .cart-icon .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            padding: 4px 8px; /* Reduced padding for cart count */
            font-size: 14px; /* Reduced font size for cart count */
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        nav .logo {
            font-size: 24px; /* Reduced font size for logo */
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 10px; /* Added margin for spacing */
        }
        nav .logo:hover {
            color: #f8f8f8;
        }
    </style>
    </nav>

    <div class="checkout-container">
        <h2>Checkout</h2>
        
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="order-item">
                <span>RC cars</span>
                <span>₹999</span>
            </div>
            <div class="order-item">
                <span>Monster Truck</span>
                <span>₹1499</span>
            </div>
            <div class="order-total">
                <span>Total</span>
                <span>₹2498</span>
            </div>
        </div>

        <form class="checkout-form" onsubmit="return validateCheckout()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
                <div class="error" id="firstNameError"></div>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
                <div class="error" id="lastNameError"></div>
            </div>

            <div class="form-group full-width">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group full-width">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" required>
                <div class="error" id="addressError"></div>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" required>
                <div class="error" id="cityError"></div>
            </div>

            <div class="form-group">
                <label for="pincode">PIN Code</label>
                <input type="text" id="pincode" required>
                <div class="error" id="pincodeError"></div>
            </div>

            <div class="form-group full-width">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
                <div class="error" id="phoneError"></div>
            </div>

            <div class="form-group full-width">
                <label>Payment Method</label>
                <div class="payment-methods">
                    <div class="payment-method">
                        <input type="radio" id="cod" name="payment" value="cod" checked>
                        <label for="cod">Cash on Delivery</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" id="card" name="payment" value="card">
                        <label for="card">Credit/Debit Card</label>
                    </div>
                </div>
            </div>

            <div class="form-group full-width">
                <button type="submit" class="place-order-btn">Place Order</button>
            </div>
        </form>
    </div>

    <script>
        function validateCheckout() {
            let isValid = true;
            const phonePattern = /^[0-9]{10}$/;
            const pincodePattern = /^[0-9]{6}$/;

            // First Name validation
            const firstName = document.getElementById('firstName').value.trim();
            if (firstName.length < 2) {
                document.getElementById('firstNameError').textContent = 'First name must be at least 2 characters';
                isValid = false;
            }

            // Last Name validation
            const lastName = document.getElementById('lastName').value.trim();
            if (lastName.length < 2) {
                document.getElementById('lastNameError').textContent = 'Last name must be at least 2 characters';
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email').value.trim();
            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }

            // Address validation
            const address = document.getElementById('address').value.trim();
            if (address.length < 10) {
                document.getElementById('addressError').textContent = 'Please enter a complete address';
                isValid = false;
            }

            // City validation
            const city = document.getElementById('city').value.trim();
            if (city.length < 2) {
                document.getElementById('cityError').textContent = 'Please enter a valid city name';
                isValid = false;
            }

            // PIN Code validation
            const pincode = document.getElementById('pincode').value.trim();
            if (!pincode.match(pincodePattern)) {
                document.getElementById('pincodeError').textContent = 'Please enter a valid 6-digit PIN code';
                isValid = false;
            }

            // Phone validation
            const phone = document.getElementById('phone').value.trim();
            if (!phone.match(phonePattern)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid 10-digit phone number';
                isValid = false;
            }

            if (isValid) {
                alert('Order placed successfully! Thank you for shopping with AQAMA GOLD.');
                window.location.href = 'index.html';
            }

            return isValid;
        }
    </script>
</body>
</html>
